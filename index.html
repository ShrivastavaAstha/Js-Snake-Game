<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="body">
      <div id="scoreBox">Score:0</div>
      <div id="hiscoreBox">High Score: 0</div>
      <div id="board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-sharp fa-solid fa-arrow-left"></i>
        <i data-key="ArrowUp" class="fa-sharp fa-solid fa-arrow-up"></i>
        <i data-key="ArrowRight" class="fa-sharp fa-solid fa-arrow-right"></i>
        <i data-key="ArrowDown" class="fa-sharp fa-solid fa-arrow-down"></i>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
